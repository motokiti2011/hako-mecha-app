<p>評価画面</p>

<div class="container">
  <div class="row">
    <div class="col-2"></div>
      <p>サービスのタイトル</p>
      <p>{{serviceTitle}}</p>
  </div>

  <div class="row">
    <div class="col-2"></div>
      <p>このサービスの評価おこなってください。</p>
  </div>

  <div class="row">
    <div class="col-2"></div>
      <p>評価の点数</p>

  </div>

  <div class="row">
    <div class="col-2"></div>
      <p>コメント</p>

  </div>

  <div class="row">
    <div class="col-2"></div>
    <input type="text" />
  </div>


  <div class="row">
    <div class="col-2"></div>
      <p>評価に対して回答があった場合に確認する方はこちらをチェック</p>
  </div>

  <div class="row">
    <div class="col-2"></div>
      <p>評価への回答はこちら</p>
  </div>

  <div class="row">
    <div class="col-2"></div>
      <input type="button" value="決定" (click)="onResister()">
  </div>

</div>
